<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知详情（教师端）</title>
    <link type="text/css" rel="stylesheet" href="CSS/detailMessageForTeacher/messageForTeacher.css">
    <script type="text/javascript" src="JS/jQuery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="JS/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var widthOfScreen = $(window).width();
            var heightOfScreen = $(document).height();

            $(".delete_message_btn").click(function () {
                $(".hidden_opacity_class").animate({width:widthOfScreen, height:heightOfScreen},300);
                $(".delete_message_tip").animate({width:0.6*widthOfScreen, marginLeft:0.2*widthOfScreen, height: 350, top: 200},300);
            });

            $(".cancel_btn").click(function () {
                $(".hidden_opacity_class").animate({width:0, height:0},300);
                $(".delete_message_tip").animate({width:0*widthOfScreen, marginLeft:0*widthOfScreen, height: 0, top: 0},300);
            });
        });
    </script>
</head>
<body>
    <div class="top_view">
        <div class="top_view_image">
            <img src="image/detailMessageForTeacher/message.png">
        </div>
        <div class="info">
            某某某同学您好，以下是您的某某某老师发布的通知
        </div>
    </div>
    <div class="message_class">
        <div class="message_title">
            关于某某某课程的通知
        </div>
        <div class="message_content">
            &nbsp;&nbsp;各位同学，今天因某某某老师房间爱上；束带结发拉萨的解放军撒；大姐夫上登录；就发水电费激动撒飞很快就收到货福克斯的话费卡是否拉市地税局法拉盛就发；了房间爱上；了房间爱上；了房间爱上
        </div>
        <div class="message_teacher">
            通知人：某某某老师
        </div>
        <div class="message_time">
            2017/6/6
        </div>
    </div>
    <input type="button" class="delete_message_btn" value="通知发错了？删除">
    <div class="hidden_opacity_class"></div>
    <div class="delete_message_tip">
        <div class="tip_title">
            提示
        </div>
        <div class="tip_content">
            确定要删除这个通知吗？
        </div>
        <div class="two_btn">
            <input class="cancel_btn" type="button" value="取消">
            <input class="confirm_btn" type="button" value="确定">
        </div>
    </div>
</body>
</html>
