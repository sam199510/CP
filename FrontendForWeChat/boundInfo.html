<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定信息</title>
    <link type="text/css" rel="stylesheet" href="CSS/boundInfo/boundInfo.css">
</head>
<body>
    <div class="top_view">
        <img src="image/boundInfo/pigeons.png">
    </div>
    <div class="top_info">
        欢迎使用云鸽子系统，请您绑定！
    </div>
    <form>
        <input class="info_input" type="tel" placeholder="请输入您的学号/工号">
        <input class="info_input" type="text" placeholder="请输入您所在的学校">
        <input class="info_input" type="password" placeholder="请输入密码">
        <input class="info_button" type="button" value="绑定">
        <div class="info_agree">绑定即代表同意本系统相关协议</div>
    </form>
</body>
</html>
