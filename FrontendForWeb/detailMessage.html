        $(document).ready(function () {

                    } else {

    <!--回到顶部按钮方法-->
    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                $(window).scroll(function () {
                    if ($(window).scrollTop() > 0) {
                        $(".back_to_top_div").fadeIn(500);
                    } else {
                        $(".back_to_top_div").fadeOut(500);
                    }
                });
            });
            $(".back_to_top_div").mouseover(function () {
                $(".back_to_top_div").empty();
                var content = "回到顶部";
                $(".back_to_top_div").text(content);

            });
            $(".back_to_top_div").mouseout(function () {
                $(".back_to_top_div").empty();
                var content = $("<img>").attr("src", "images/classList/up.png");
                $(".back_to_top_div").append(content);
            });
            $(".back_to_top_div").click(function () {
                $("body,html").animate({scrollTop: 0}, 500);
            });
        });
    </script>
    <!--搜索框方法-->
    <script type="text/javascript">
        $(document).ready(function () {
            var o_search_content = $(".search_content");
            var o_search_btn = $(".search_btn");
            var timer = null;
            o_search_btn.mouseover(function () {
                clearTimeout(timer);
                o_search_content.animate({width: 190}, 200);
                o_search_content.attr("placeholder", "输入通知以搜索");
                o_search_content.focus();
            });
            o_search_btn.mouseout(function () {
                if (o_search_content.val() != "") {
                    clearTimeout(timer);
                } else {
                    timer = setTimeout(function () {
                        o_search_content.animate({width: 25}, 200);
                        o_search_content.attr("placeholder", "");
                    }, 0);
                }
                o_search_content.blur();
            });
            o_search_content.mouseover(function () {
                clearTimeout(timer);
                o_search_content.focus();
            });
            o_search_content.mouseout(function () {
                if (o_search_content.val() != "") {
                    clearTimeout(timer);
                } else {
                    timer = setTimeout(function () {
                        o_search_content.animate({width: 25}, 200);
                        o_search_content.attr("placeholder", "");
                    }, 0);
                }
                o_search_content.blur();
            });
        });
    </script>
    <!--用户退出登录菜单隐藏方法-->
    <script type="text/javascript">
        $(document).bind('click', function (e) {
            var e = e || window.event;
            var elem = e.target || e.srcElement;
            while (elem) {
                if (elem.className && elem.className == "handle_user" || elem.className && elem.className == "user_menu") {
                    return;
                }
                elem = elem.parentNode;
            }
            $(".user_menu").fadeOut(500);
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            var o_close_btn = $(".close_btn");
            var o_delete_btn = $(".delete_btn");
            var o_confirm_background = $(".confirm_background");
            var o_cancel_btn = $(".cancel_btn");
            var o_confirm_class = $(".confirm_class");

            o_close_btn.mouseover(function () {

            o_close_btn.mouseout(function () {

            });
            o_delete_btn.click(function () {
                o_confirm_background.animate({height: 1000}, 300);
                o_confirm_class.animate({top: 250, height: 350}, 300);
                $(".confirm_content").css("display","block");
            });
            o_cancel_btn.click(function () {
                o_confirm_background.animate({height: 0}, 300);
                o_confirm_class.animate({top: -50, height: 0}, 300);
                $(".confirm_content").css("display","none");
            });
            o_close_btn.click(function () {
                o_confirm_background.animate({height: 0}, 300);
                o_confirm_class.animate({top: -50, height: 0}, 300);
                $(".confirm_content").css("display","none");
            });
        });
