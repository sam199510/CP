    <script type="text/javascript">
        $(document).ready(function () {

                //此处写搜索方法的内容

    </script>
    <!--点击用户退出登录方法-->

            var o_handle_user = $(".handle_user");
            var o_user_menu = $(".user_menu");
            o_handle_user.click(function () {
                //此处写处理登录用户的方法
                o_user_menu.fadeIn(500);
            });
        });
    </script>
    <!--顶部栏淡入淡出方法-->
    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                $(window).scroll(function () {
                    if ($(window).scrollTop() > 0) {
                        $(".top_bar_view_two").fadeIn(500);
                    } else {
                        $(".top_bar_view_two").fadeOut(500);
                    }
                });
            });
        });
    </script>
    <!--回到顶部按钮方法-->
    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                $(window).scroll(function () {
                    if ($(window).scrollTop() > 0) {
                        $(".back_to_top_div").fadeIn(500);
                    } else {
                        $(".back_to_top_div").fadeOut(500);
                    }
                });
            });
            $(".back_to_top_div").mouseover(function () {
                $(".back_to_top_div").empty();
                var content = "回到顶部";
                $(".back_to_top_div").text(content);

            });
            $(".back_to_top_div").mouseout(function () {
                $(".back_to_top_div").empty();
                var content = $("<img>").attr("src", "images/classList/up.png");
                $(".back_to_top_div").append(content);
            });
            $(".back_to_top_div").click(function () {
                $("body,html").animate({scrollTop: 0}, 500);
            });
        });
    </script>
    <!--用户退出登录菜单隐藏方法-->
    <script type="text/javascript">
        $(document).bind('click', function (e) {
            var e = e || window.event;
            var elem = e.target || e.srcElement;
            while (elem) {
                if (elem.className && elem.className == "handle_user" || elem.className && elem.className == "user_menu") {
                    return;
                }
                elem = elem.parentNode;
            }
            $(".user_menu").fadeOut(500);
        });
    </script>
    <!--退出登录按钮方法-->
    <script type="text/javascript">
        $(document).ready(function () {
            var o_logout_btn = $(".logout_btn");
            o_logout_btn.click(function () {
                alert("退出登录");
            });
        });
    </script>
